        <script>
            function openCity(evt, cityName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";
            }
            // openCity($("#Mapa").event, 'Mapa');
        </script>

    function drawVisorCanvas(elem, img, directionFront = true) {
        var sx = 0;
        var sy = 0;

        if (directionFront == true) {
            sx = (widthFotosLoaded * 0.8) * (32.2265625 / 100);     //sx = 990;
            sy = (heightFotosLoaded * 0.8) * (15.91435185 / 100);   //sy = 275;
            // sx = 870;
            // sy = 435;
            sx = 1000;
            sy = 310;
        } else {

            sy = (heightFotosLoaded * 0.8) * (15.91435185 / 100); //sy = 275;
            // sx = 2480;
            // sy = 290;
            sx = 2330;
            sy = 290;
        }

        //Cambiar dimensiones de foto
        var eCanvas = document.createElement("canvas");
        var newWidth = widthFotosLoaded * 0.714;
        var newHeight = heightFotosLoaded * 0.714;
        eCanvas.width = newWidth;
        eCanvas.height = newHeight;
        var ctx = eCanvas.getContext("2d");
        ctx.drawImage(img, 0, 0, newWidth, newHeight);

        //drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);

        //-----------------

        // /*var canvas1 = */                            // 1080, 937       1080, 937

        // }
                                                      // 1080, 774       1080, 774
        elem.getContext("2d").drawImage(eCanvas, sx, sy, 750, 774, 0, 0, 1080, 774);
        if (directionFront == false) {                // sy  1080, 937   sx      1080, 937

    function handleFileSelect(e) {
        var files = e.target.files;

            return;

            $("#imgProgresivas").attr("src", "images/check.png");

            reader.onload = function () {
                //alert(files[0].name);
                var extensions = new RegExp(/(.csv)$/i);
                // debugger;
                if (!extensions.test(files[0].name)) {
                    throw 'Seleccione archivo del tipo: CSV';
                } else {
                    dato = reader.result.split('\n');
                    var controls = $("#navigatorControls button, #navigatorControls input");

                        varpro = "0+" + varpro.toString().padStart(3,"0");
                    }else if(varpro.toString().length >=4){
                        var km = Math.trunc(varpro / 1000);
                        varpro =  (km) + "+" + (varpro-(km*1000)).toString().padStart(3,"0");
                    }
                    var progIni = varpro;

                    var varpro = Math.round(dato[contImage-1]);
                    if(varpro.toString().length <= 3) {
                        varpro = "0+" + varpro.toString().padStart(3,"0");
                    }else if(varpro.toString().length >=4){
                        var km = Math.trunc(varpro / 1000);
                        varpro =  (km) + "+" + (varpro-(km*1000)).toString().padStart(3,"0");
                    }
                    var progFin = varpro;

    function handleImagesSelect(e) {
        listaImagenes = [];
        contImage = 0;
        var files = document.querySelector("#files-input").files;
        var nroFilesSelected = files.length;

        if (files.length < 1) {
            alert('select a file...');
            return;
        } else {
            for (var i = 0; i < files.length; i++) {
                let file = files[i];
                var extensions = new RegExp(/(.jpg)$/i);

                if (!extensions.test(file.name)) {
                    throw 'Seleccione archivo del tipo: jpg';
                } else {
                    var fileIndex = i;
                    var reader = new FileReader();
                    reader.onload = (function (fileName, fileIndex) {
                        return function (e) {
                            var picReader = e.target;
                            var oImage = {
                                "image": picReader.result,
                                "name": fileName,
                                "index": fileIndex
                            };

                            listaImagenes[fileIndex] = oImage;
                            contImage++;

                            if (fileIndex == 0) {
                                var foto = new Image();
                                foto.src = oImage.image;
                                foto.onload = function (e) {
                                    widthFotosLoaded = e.target.width;
                                    heightFotosLoaded = e.target.height;
                                }
                            }

                            if (nroFilesSelected == contImage) {
                                if (nroFilesNotFound > 0) {
                                    alert("Error al cargar" + nroFilesNotFound + " archivos.\nVerifique...");
                                }
                                else {
                                    recreaEscenaCodigo();

                                    // nextImage();

                                    //Dar formato a controles de navegacion ---------------------------------------
                                    
                                    // jesus

                                    // var progIni = listaImagenes[0].name.split(".")[0].replace(" ", "+");
                                    // var progFin = listaImagenes[contImage-1].name.split(".")[0].replace(" ", "+");
                                    var progIni = "9+999";
                                    var progFin = "9+999";
                                    

                                    $("#txtProgIni").attr("placeholder", progIni);
                                    $("#txtProgFin").attr("placeholder", progFin);

                                    $("#imgImagenes").attr("src", "images/check.png");

                                    // Mostrar mensaje de carga de archivo de fotos ----------------------------------------
                                    sendMessageBox(contImage + " Fotos cargadas correctamente!!!", "success", 4000, "top-end");

                                }
                            }
                        }
                    })(file.name, fileIndex);

                    reader.addEventListener("error", function (e) {
                        nroFilesNotFound++;
                    });

                    let nroFilesNotFound = 0;

                    if (file) {
                        reader.readAsDataURL(file);
                    }
                }
            }
        }
    }

    function sendMessageBox(pMessage, pTipo, pTimer, pPosition){
        const Toast = Swal.mixin({
            toast: true,
            position: pPosition,
            showConfirmButton: false,
            timer: pTimer,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        Toast.fire({
            icon: pTipo,
            title: pMessage
        });
    }
