    function changeDirection() {

        if ($("#divDirection").hasClass("Front") == true) {

            $("#divDirection").removeClass("Front").addClass("Back");

            $("#divDirection").removeClass("Back").addClass("Front");

            $(".rotulo.Front").removeClass("hideFront").addClass("showFront").css("top", "0px");
        }

    //------------------------------------------------------------------------
    function drawVisorCanvas(elem, img, directionFront = true) {
        var sx = 0;
        var sy = 0;

        if (directionFront == true) {
            sx = (widthFotosLoaded * 0.8) * (32.2265625 / 100);
            sy = (heightFotosLoaded * 0.8) * (15.91435185 / 100);
            //sx = 990;
            //sy = 275;
        } else {
            //jesus
            sx = (widthFotosLoaded * 0.8) * (83.17057292 / 100); //sx = 2555;
            sy = (heightFotosLoaded * 0.8) * (15.91435185 / 100); //sy = 275;
        }

        //Cambiar dimensiones de foto
        var eCanvas = document.createElement("canvas");
        var newWidth = widthFotosLoaded * 0.8;
        var newHeight = heightFotosLoaded * 0.8;
        eCanvas.width = newWidth;
        eCanvas.height = newHeight;
        var ctx = eCanvas.getContext("2d");
        ctx.drawImage(img, 0, 0, newWidth, newHeight);
        /*var canvas1 = */
        elem.getContext("2d").drawImage(eCanvas, sx, sy, 1080, 937, 0, 0, 1080, 937);
        if (directionFront == false) {
            elem.getContext("2d").drawImage(eCanvas, 0, sy, 1080, 937, ((widthFotosLoaded * 0.8) * (16.82942708 / 100)), 0, 1080, 937);
        }
    }

    //------------------------------------------------------------------------
    function recorrerTramo() {
        var progIni = $("#txtProgIni").val().replace("+", " ");
        var progFin = $("#txtProgFin").val().replace("+", " ");

        if (progIni != "") {
            indiceProgIni = listaImagenes.findIndex(el => el.name.slice(0, el.name.indexOf(".")) == progIni.replace("+", " "));

            if (progFin != "") {
                indiceProgFin = listaImagenes.findIndex(el => el.name.slice(0, el.name.indexOf(".")) == progFin.replace("+", " "));
                //_tramo

                //Deshabilitar botones navegacion
                $("footer .navegation").attr("disabled",true);
                $("#frmRecorreTramo button.direction").attr("disabled", true);

                if (indiceTempPausaRecorrido == null) {
                    tramo = new Array();
                    var j = 0;
                    for (var i = indiceProgIni; i <= indiceProgFin; i++) {
                        var oImage = {
                            "image": "",
                            "name": "",
                            "index": ""
                        }
                        oImage.image = listaImagenes[i].image;
                        oImage.name = listaImagenes[i].name;
                        oImage.index = i;
                        tramo[j] = oImage;
                        j++;
                    }

                    if (swDirectionMoveTramo == false) {
                        tramo.reverse();
                    }

                    //Deshabilitar controles recorrido + mostrar boton pause
                    $("#btnPauseStop").css("display", "inline-block").fadeTo(0, 0, "linear").fadeTo(1000, 1, "linear");
                }
                else {
                    var btnPauseStop = document.querySelector("#btnPauseStop");
                    btnPauseStop.removeChild(btnPauseStop.firstChild);
                    btnPauseStop.innerHTML = "<i class='fas fa-pause'>";
                    $("#btnPauseStop").removeClass("stop").addClass("pause");
                }

                try {
                    //$.fx.interval = 2500;
                    var fps = 60;

                    (function recorreImages(elem, bgimg) {
                        if (swRecorridoTramo == true) {
                            console.log(indice);
                            console.log("swTramo: " + swRecorridoTramo);
                            var img;
                            var index;
                            var fileName;

                            img = new Image();

                            img.src = bgimg[0].image;
                            index = bgimg[0].index;
                            fileName = bgimg[0].name;

                            img.onload = (function (index, fileName) {
                                indice = index;
                                setTimeout(function () {
                                    drawVisorCanvas(elem, img, swDirectionFront);
                                    $("#txtProgresiva").val(fileName.replace(" ", "+").split(".")[0]);
                                    try {
                                        drawMarkerMap();
                                    } catch (e) {
                                        console.Log("Verifique la importación de archivos GPX y archivos CSV(progresivas).");
                                    }
                                    bgimg = bgimg.splice(1);
                                    if (bgimg.length > 0) {
                                        tramo = bgimg;
                                        recorreImages(elem, tramo);
                                    } else {
                                        //_recorre
                                        $("#btnPauseStop").css("display", "none");
                                        $("#frmRecorreTramo button").removeAttr("disabled"); //***
                                        indiceTempPausaRecorrido = null;
                                        $("footer .navegation").removeAttr("disabled");
                                    }
                                }, 500);
                                //.fadeTo(2500, 1, "linear")
                                //.fadeTo(2500, 0, "linear")
                                //.delay(2500, "fx")
                                //-----------------------------------------------------
                                //revisar metodos animacion jquery con setTimeout()
                                //-----------------------------------------------------
                            })(index, fileName);
                        }

                    })(document.getElementById("visorFoto"), tramo);    //canvas1

                } catch (e) {

                }

            } else {
                nextImage(indiceProgIni);
            }
        } else {

    //------------------------------------------------------------------------
    function handleFileSelect(e) {
        var files = e.target.files;
        if (files.length < 1) {
            alert('select a file...');
            return;
        } else if (files.length == 1) {
            alert('Archivo de Progresivas cargado');
            $("#imgProgresivas").attr("src", "images/_check.png");
            var file = files[0];
            var reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function () {
                //alert(files[0].name);
                var extensions = new RegExp(/(.csv)$/i);

                if (!extensions.test(files[0].name)) {
                    throw 'Seleccione archivo del tipo: CSV';
                } else {
                    dato = reader.result.split('\n');
                    var controls = $("#navigatorControls button, #navigatorControls input");
                    controls.length;
                    for (var i = 0; i < controls.length; i++) {
                        $(controls[i]).attr("disabled", false);
                    }
                }
            };
        }
    }

    //------------------------------------------------------------------------
    function handleImagesSelect(e) {
        listaImagenes = [];
        contImage = 0;
        var files = document.querySelector("#files-input").files;
        var nroFilesSelected = files.length;

        if (files.length < 1) {
            alert('select a file...');
            return;
        } else {
            for (var i = 0; i < files.length; i++) {
                let file = files[i];
                var extensions = new RegExp(/(.jpg)$/i);

                if (!extensions.test(file.name)) {
                    throw 'Seleccione archivo del tipo: jpg';
                } else {
                    var fileIndex = i;
                    var reader = new FileReader();
                    reader.onload = (function (fileName, fileIndex) {
                        return function (e) {
                            var picReader = e.target;
                            var oImage = {
                                "image": picReader.result,
                                "name": fileName,
                                "index": fileIndex
                            };

                            listaImagenes[fileIndex] = oImage;
                            contImage++;

                            if (fileIndex == 0) {
                                var foto = new Image();
                                foto.src = oImage.image;
                                foto.onload = function (e) {
                                    widthFotosLoaded = e.target.width;
                                    heightFotosLoaded = e.target.height;
                                }
                            }

                            if (nroFilesSelected == contImage) {
                                if (nroFilesNotFound > 0) {
                                    alert("Error al cargar" + nroFilesNotFound + " archivos.\nVerifique...");
                                }
                                else {
                                    recreaEscenaCodigo();

                                    nextImage();

                                    //Dar formato a controles de navegacion ---------------------------------------
                                    var progIni = listaImagenes[0].name.split(".")[0].replace(" ", "+");
                                    var progFin = listaImagenes[contImage-1].name.split(".")[0].replace(" ", "+");
                                    $("#txtProgIni").attr("placeholder", progIni);
                                    $("#txtProgFin").attr("placeholder", progFin);

                                    $("#imgImagenes").attr("src", "images/_check.png");

                                    alert(contImage + " Fotos cargadas correctamente!!!");
                                }
                            }
                        }
                    })(file.name, fileIndex);

                    reader.addEventListener("error", function (e) {
                        nroFilesNotFound++;
                    });

                    let nroFilesNotFound = 0;

                    if (file) {
                        reader.readAsDataURL(file);
                    }
                }
            }
        }
    }
